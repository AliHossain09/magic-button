<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>magic-button</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="btn-container">
        <a href="#" class="button">
            <div class="button-content">
                <span class="button-text">Get Started 
                    <i class="ri-arrow-right-circle-fill button__icon"></i>
                </span>
                <div class="button-reflection-1"></div>
                <div class="button-reflection-2"></div>
            </div>
            <img src="images/noun-star-3052464.svg" alt="" class="button-star-1">
            <img src="images/noun-star-3052464.svg" alt="" class="button-star-2">
            <img src="images/circle.png" alt="" class="button-circle-1">
            <img src="images/circle.png" alt="" class="button-circle-2">
            <img src="images/noun-square-6261645.svg" alt="" class="button-diamond">
            <img src="images/noun-triangle-6804656.svg" alt="" class="button-rectangle">
        
            <div class="btn-shadow"></div>
        </a>
    </div>
</body>
</html>
